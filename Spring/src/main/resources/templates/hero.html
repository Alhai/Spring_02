    <meta charset="UTF-8"/>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<h1>Donjon & Dragons</h1>
<h2>Information du h√©ro</h2>
<table class="table table-striped" >
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Hp</th>
        <th>Type</th>
        <th>Infos</th>
        <th>Supprimer</th>
    </tr>
    <tr th:each="Hero : ${heros}">
        <td th:text="${Hero.id}"></td>
        <td th:text="${Hero.name}"></td>
        <td th:text="${Hero.hp}"></td>
        <td th:text="${Hero.type}"></td>
        <td><button><a th:href="@{/hero}">Infos</a></button></td>
        <td><button><a th:href="@{/all}">Infos</a></button></td>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
