<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
<h1>Donjon & Dragons</h1>
<h2>Créer un Héro</h2>

<form th:action="@{/create}" th:object="${heroForm}" method="post">
  <div class="mb-3">
    <label for="id" class="form-label">Id</label>
    <input type="number" th:field="*{id}" class="form-control" id="id" >
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Nom</label>
    <input type="text" th:field="*{name}" class="form-control" id="name">
  </div>
  <div class="mb-3">
    <label for="hp" class="form-label">Vie</label>
    <input type="number" th:field="*{hp}" class="form-control" id="hp">
  </div>
  <div class="mb-3">
    <label for="type" class="form-label">Type</label>
    <input type="text" th:field="*{type}" class="form-control" id="type">
  </div>

  <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
